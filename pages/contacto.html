    <h2>Contacto</h2>
    <p>
      Conozca más sobre nuestras soluciones o ingrese su consulta para recibir
      asesoramiento
    </p><br>
    <form action="https://formspree.io/f/{form_id}" method="post" class="formulario" style="border-style: double;">      
      <legend>Datos empresariales</legend><br>
      <label for="nombre">Nombre [*]</label>
      <input type="text" id="" name="" size="10" maxlength="15" placeholder="Ingrese su nombre" required> <br><br>
      <label for="apellido">Apellido [*]</label>
      <input type="text" id="" name="" size="10" maxlength="15" placeholder="Ingrese su Apellido" required><br><br>
      <label for="">Email [*]</label>
      <input type="email" name="Email" id="" placeholder="Ingrese su Email" required><br><br>
      <label for="empresa">Empresa [*]</label>
      <input type="text" id="" name="Empresa"  maxlength="15" placeholder="Ingrese el nombre de empresa" required> <br><br>    
      <label for="telefono">Telefóno [*]</label>
      <input type="number" name="" id="" name="Telefóno" placeholder="Ingrese su número de telefóno" required><br><br>
      <label for="servicio">Servicio</label>
      <select name="servicio" id="">
        <option value="consultoria">Consultoria</option>
        <option value="capacitación">Capacitación</option>
        <option value="soporte">Soporte</option>
      </select><br><br>
      <label for="correo">Mensaje</label><br><br>
      <textarea name="correo" id="" placeholder="Ingrese su mensaje" cols="32" rows="10"></textarea><br><br> 
      <input type="checkbox" name="condiciones" id="" required>   
      He leído y acepto los términos y condiciones de uso <br><br>
      <input class="btn" type="submit" value="Enviar Datos">
    </form>
    <footer>
      <nav>
        <i class="fa-brands fa-whatsapp" style="color: green;font-size: 40px;"></i>
        <i class="fa-brands fa-instagram" style="color: red;font-size: 40px;"></i>
        <i class="fa-brands fa-github sy" style="font-size: 40px;"></i>
      </nav>
    </footer>
